{{- $annotations := .Values.ingress.annotations -}}
{{- $tlssecret := .Values.ingress.tlssecret -}}
{{- range $server, $value := .Values.servers }}
{{- if $value.ingress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $server }}-ingress"
  namespace: "{{ $.Release.Namespace }}"
  {{- with $annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ $value.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sandbox-xroad-{{ $server }}
                port:
                  number: 4000
  tls:
    - hosts:
        - {{ $value.host | quote }}
      secretName: {{ $tlssecret }}
{{- end }}
{{- end }}
